<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Blog</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>

<div class="page">

<header class="site-header">
  
  <h1 class="site-title">
    <a href="/">Kieran Wiesenberg</a>
  </h1>

  <nav class="top-nav">
    <a href="/about/">About</a>
    <a href="/blog/">Blog</a>
    <a href="/books/">Books</a>
    <a href="/music/">Music</a>
    <a href="/videos/">Videos</a>
    <a href="/contact/">Contact</a>
  </nav>

  </header>

  <div class="layout-blog">

    <!-- LEFT COLUMN -->
    <main class="content blog-main">

  <h2 class="blog-page-title">Blog</h2>

  <div id="post-grid" class="post-grid"></div>

  <div class="pagination">
    <button type="button" id="prev-page">← Newer</button>
    <span id="page-info"></span>
    <button type="button" id="next-page">Older →</button>
  </div>

</main>

    <!-- RIGHT COLUMN -->
    <aside class="sidebar">

      <div class="sidebar-section">
        <h3>Selected posts</h3>
        <ul id="featured-list"></ul>
      </div>

      <div class="sidebar-section">
        <h3>Archive</h3>
        <div id="archive"></div>
      </div>

    </aside>

  </div>
</div>

<script src="/blog/blog.js"></script>

</body>
</html>
